<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let value = prompt('Nhập vào một số: ');
    let numbers = [-3,5,1,3,2,10];
    for (let index = 0; index < numbers.length; index++){
        if (value == numbers[index]){
            alert(numbers[index]);
        }
    }
</script>
</body>
</html>
