<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form method="get" action="url">
    <table border="0" bgcolor="#f0e68c">
        <tr bgcolor="#7fffd4">
            <th>ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td><input type="textbox" name="name" value=""></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="textbox" name="ngày sinh" value=""></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio">Nam
                <input type="radio">Nữ
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="textbox" name="đia chỉ" value=""></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option>Lớp 10</option>
                    <option>Lớp 11</option>
                    <option>Lớp 12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" value=""></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text" name="Đth" value=""></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <input type="submit" value="Đăng ký">
                <input type="submit" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
