<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
<form method="get" action="url">
    <table>
        <tr>
            <th>Market Research Survey</th>
        </tr>
            <td>Please take a few moments to complete this satisfaction survey</td>
        </tr>
        <tr>
            <td>
                <label>What is your age range?</label>
            </td>
        </tr>
        <tr>
            <td>
                <select>
                    <option>18 - 24</option>
                    <option>25 - 34</option>
                    <option>35 - 50</option>
                    <option>50+</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <LABEL>What is your yearly income range? </LABEL>
            </td>
        </tr>
        <tr>
            <td>
                <select>
                    <option>$0 - $25,000</option>
                    <option>$25,001 - $50,000</option>
                    <option>$50,001 - $100,000</option>
                    <option>$100,000+</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender Identity</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="Male" value="Male">Male<br>
                <input type="radio" name="Male" value="Female">Female<br>
                <input type="radio" name="Male" value="Nonbinar">Nonbinary<br>
                <input type="radio" name="Male" value="Other">Other<br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="textbox" name="name" value="">
            </td>
        </tr>
        <tr>
            <td>
                <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Product 1" value="Product">Product 1<br>
                <input type="checkbox" name="Product 2" value="Product">Product 2<br>
                <input type="checkbox" name="Product 3" value="Product">Product 3<br>
            </td>
        </tr>
        <tr>
            <td>
                <label>How often would you use our new product?</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="name" value="Daily">Daily<br>
                <input type="radio" name="name" value="Daily">Weekly<br>
                <input type="radio" name="name" value="Daily">Monthly<br>
            </td>
        </tr>
        <tr>
            <td>
                <label>What would you pay for the new product?</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="textbox" name="name" value="">
                <input type="textbox" name="name" value="">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
